databaseChangeLog:
  - changeSet:
      id: 004-create-capital-records-table
      author: budget-service
      changes:
        - createTable:
            tableName: capital_records
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: month
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: year
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            constraintName: uq_capital_user_month_year
            tableName: capital_records
            columnNames: user_id, month, year

        - createIndex:
            indexName: idx_capital_user_year
            tableName: capital_records
            columns:
              - column:
                  name: user_id
              - column:
                  name: year

        - sql:
            sql: |
              ALTER TABLE capital_records ADD CONSTRAINT chk_capital_month CHECK (month >= 1 AND month <= 12);
              ALTER TABLE capital_records ADD CONSTRAINT chk_capital_year CHECK (year >= 2020);

      rollback:
        - dropTable:
            tableName: capital_records
