spring:
  application:
    name: auth-test

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yml
    drop-first: true

  security:
    user:
      name: test
      password: test

server:
  port: 0

management:
  endpoints:
    web:
      exposure:
        include: health,info

jwt:
  secret: test-secret-key-for-testing-purposes-must-be-at-least-256-bits-long-to-work-with-HS256-algorithm
  access-token-expiration: 900000    # 15 минут в миллисекундах
  refresh-token-expiration: 86400000 # 24 часа в миллисекундах