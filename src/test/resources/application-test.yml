spring:
  application:
    name: auth-test
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yml
    drop-first: true
  
  security:
    user:
      name: test
      password: test

server:
  port: 0

management:
  endpoints:
    web:
      exposure:
        include: health,info