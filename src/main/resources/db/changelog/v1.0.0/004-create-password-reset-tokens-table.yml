databaseChangeLog:
  - changeSet:
      id: 004-create-password-reset-tokens-table
      author: system
      comment: Создание таблицы токенов для сброса пароля пользователей
      changes:
        - createTable:
            tableName: password_reset_tokens
            remarks: Токены для сброса пароля пользователей
            columns:
              - column:
                  name: id
                  type: uuid
                  remarks: Уникальный идентификатор токена
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  remarks: Пользователь для сброса пароля
                  constraints:
                    nullable: false
              - column:
                  name: token_hash
                  type: varchar(255)
                  remarks: Хэш токена сброса
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamp
                  remarks: Время истечения (обычно 1 час)
                  constraints:
                    nullable: false
              - column:
                  name: is_used
                  type: boolean
                  remarks: Флаг использования токена
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: ip_address
                  type: inet
                  remarks: IP адрес запроса
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  remarks: Время создания
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: password_reset_tokens
            baseColumnNames: user_id
            constraintName: fk_password_reset_tokens_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
      rollback:
        - dropForeignKeyConstraint:
            baseTableName: password_reset_tokens
            constraintName: fk_password_reset_tokens_user_id
        - dropTable:
            tableName: password_reset_tokens