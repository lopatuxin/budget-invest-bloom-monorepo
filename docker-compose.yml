services:
  # Frontend development service with hot-reload
  frontend-dev:
    build:
      context: .
      target: development
      dockerfile: Dockerfile
    container_name: budget-invest-frontend-dev
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      # Mount config files
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.app.json:/app/tsconfig.app.json
      - ./tsconfig.node.json:/app/tsconfig.node.json
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./postcss.config.js:/app/postcss.config.js
      - ./eslint.config.js:/app/eslint.config.js
      - ./components.json:/app/components.json
      # Preserve node_modules in container
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8081}
    env_file:
      - .env.development
    networks:
      - budget-invest-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Frontend production service
  frontend-prod:
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    container_name: budget-invest-frontend-prod
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    networks:
      - budget-invest-network
    restart: unless-stopped
    profiles:
      - production

networks:
  budget-invest-network:
    driver: bridge
